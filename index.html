<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <meta name="theme-color" content="#1a0d1a" />
        <title>Gothic Percentage Calculator</title>

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#4285f4" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-status-bar-style" content="black" />
        <meta name="mobile-web-app-title" content="Basic % calculator" />
        <link rel="touch-icon" href="icon.svg" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="icon-192x192.png"
        />
        <link rel="apple-touch-icon" href="icon-192x192.png" />

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Creepster&family=Gothic+A1:wght@300;400;700&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
            }

            html,
            body {
                height: 100vh;
                height: 100dvh;
                overflow: hidden;
                font-family: "Gothic A1", sans-serif;
                background: linear-gradient(
                    135deg,
                    #1a0d1a 0%,
                    #2d1b2d 50%,
                    #1a0d1a 100%
                );
                color: #e6ccff;
                position: relative;
            }

            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right)
                    env(safe-area-inset-bottom) env(safe-area-inset-left);
                display: flex;
                flex-direction: column;
            }

            .app-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                position: relative;
                background: radial-gradient(
                    circle at 50% 20%,
                    rgba(102, 51, 102, 0.3) 0%,
                    transparent 50%
                );
            }

            .gothic-decoration {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 60px;
                background: linear-gradient(
                    180deg,
                    rgba(102, 51, 102, 0.2) 0%,
                    transparent 100%
                );
                border-bottom: 2px solid #663366;
                box-shadow: 0 2px 10px rgba(102, 51, 102, 0.3);
            }

            .title {
                font-family: "Creepster", cursive;
                font-size: 24px;
                text-align: center;
                margin: 70px 0 0px 0;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
                color: #cc99ff;
                letter-spacing: 2px;
            }

            .calculator {
                flex: 1;
                display: flex;
                flex-direction: column;
                padding: 0 20px;
                max-width: 400px;
                margin: 0 auto;
                width: 100%;
            }

            .input-section {
                background: rgba(0, 0, 0, 0.4);
                border: 2px solid #663366;
                border-radius: 15px;
                padding: 30px 20px;
                margin-bottom: 30px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
            }

            .input-group {
                margin-bottom: 25px;
            }

            .input-group:last-child {
                margin-bottom: 0;
            }

            label {
                display: block;
                font-size: 1.1rem;
                font-weight: 300;
                margin-bottom: 8px;
                color: #cc99ff;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            input[type="number"] {
                width: 100%;
                padding: 15px;
                font-size: 1.2rem;
                background: rgba(20, 10, 20, 0.8);
                border: 2px solid #663366;
                border-radius: 10px;
                color: #e6ccff;
                outline: none;
                transition: all 0.3s ease;
                font-family: "Gothic A1", sans-serif;
            }

            input[type="number"]:focus {
                border-color: #cc99ff;
                box-shadow: 0 0 15px rgba(204, 153, 255, 0.3);
                transform: scale(1.02);
            }

            input[type="number"]::placeholder {
                color: #8066a0;
            }

            .calculate-btn {
                width: 100%;
                padding: 18px;
                font-size: 1.3rem;
                font-weight: 700;
                font-family: "Gothic A1", sans-serif;
                background: linear-gradient(135deg, #663366 0%, #4d264d 100%);
                border: 2px solid #cc99ff;
                border-radius: 12px;
                color: #e6ccff;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
                margin-bottom: 30px;
            }

            .calculate-btn:hover,
            .calculate-btn:active {
                background: linear-gradient(135deg, #7a3d7a 0%, #5c2e5c 100%);
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            }

            .result-section {
                background: rgba(0, 0, 0, 0.6);
                border: 2px solid #663366;
                border-radius: 15px;
                padding: 25px;
                text-align: center;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(10px);
                min-height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .result {
                font-size: 2rem;
                font-weight: 700;
                color: #cc99ff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
                word-break: break-all;
            }

            .result-placeholder {
                font-size: 1.1rem;
                color: #8066a0;
                font-style: italic;
            }

            .gothic-border {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 40px;
                background: linear-gradient(
                    0deg,
                    rgba(102, 51, 102, 0.2) 0%,
                    transparent 100%
                );
                border-top: 2px solid #663366;
            }

            /* Dark scrollbar for webkit browsers */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.3);
            }

            ::-webkit-scrollbar-thumb {
                background: #663366;
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #7a3d7a;
            }

            /* Remove spinner arrows from number inputs */
            input[type="number"]::-webkit-outer-spin-button,
            input[type="number"]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type="number"] {
                -moz-appearance: textfield;
            }

            .gothic-controls {
                display: flex;
                justify-content: center;
                margin: 0.5em;
            }

            .gothic-controls .button {
                background: linear-gradient(135deg, #7a3d7a 0%, #5c2e5c 100%);
                border: 2px solid #cc99ff;
                height: 60px;
                width: 60px;
                margin: 0.5em;
                color: #e6ccff;
                border-radius: 50%;
                padding: 0.1em;
                transition: all 0.3s ease;
            }

            .button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .button:focus {
                border-color: #cc99ff;
                box-shadow: 0 0 15px rgba(204, 153, 255, 0.3);
                transform: scale(1.02);
            }

            .gothic-controls .button.active {
                background: linear-gradient(135deg, #cc99ff 0%, #9966cc 100%);
                border-color: #ffffff;
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(204, 153, 255, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <div class="gothic-decoration"></div>

            <h3 class="title">Gothic %</h3>

            <div class="gothic-controls">
                <button class="button active">
                    <img src="plus.svg" alt="Plus" />
                </button>
                <button class="button">
                    <img src="minus.svg" alt="Minus" />
                </button>
            </div>

            <div class="calculator">
                <div class="input-section">
                    <div class="input-group">
                        <label for="value">Value</label>
                        <input
                            type="number"
                            id="value"
                            placeholder="Enter value"
                            step="any"
                        />
                    </div>

                    <div class="input-group">
                        <label for="percentage">%</label>
                        <input
                            type="number"
                            id="percentage"
                            placeholder="Enter total"
                            step="any"
                        />
                    </div>
                </div>

                <button class="calculate-btn" onclick="calculatePercentage()">
                    Calculate %
                </button>

                <div class="result-section">
                    <div id="result" class="result-placeholder">
                        Enter values to calculate percentage
                    </div>
                </div>
            </div>

            <div class="gothic-border"></div>
        </div>

        <script>
            // Register service worker for PWA
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("sw.js")
                        .then((registration) => {
                            console.log("SW registered: ", registration);
                        })
                        .catch((registrationError) => {
                            console.log(
                                "SW registration failed: ",
                                registrationError,
                            );
                        });
                });
            }

            // Active operation tracking
            let activeOperation = "plus"; // Default to plus

            function calculatePercentage() {
                const value = parseFloat(
                    document.getElementById("value").value,
                );
                let percent = parseFloat(
                    document.getElementById("percentage").value,
                );
                const resultElement = document.getElementById("result");

                // Validate inputs
                if (isNaN(value) || isNaN(percent)) {
                    resultElement.innerHTML =
                        '<div class="result-placeholder">Please enter valid numbers</div>';
                    return;
                }

                if (percent === 0) {
                    resultElement.innerHTML =
                        '<div class="result-placeholder">Total cannot be zero</div>';
                    return;
                }
                if (percent < 10) {
                    percent = percent.toString().padStart(2, "0");
                }

                let valueToMultiply = Number(`1.${percent}`);
                // Calculate percentage
                let percentage = value * valueToMultiply;

                if (activeOperation !== "plus") {
                    if (percent < 10) {
                        percent = percent.toString().padStart(2, "0");
                    }
                    let valueToSubstract = `0.${percent}`;
                    percentage = value * (1 - Number(valueToSubstract));
                }

                // Format result to avoid too many decimal places
                let formattedPercentage;
                if (percentage % 1 === 0) {
                    formattedPercentage = percentage.toString();
                } else if (percentage < 0.01 && percentage > 0) {
                    formattedPercentage = percentage.toExponential(2);
                } else {
                    formattedPercentage = percentage.toFixed(2);
                }

                resultElement.innerHTML = `<div class="result">${formattedPercentage}</div>`;
            }

            // Allow Enter key to calculate
            document.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    calculatePercentage();
                }
            });

            // Real-time calculation on input change
            document
                .getElementById("value")
                .addEventListener("input", calculatePercentage);
            document
                .getElementById("percentage")
                .addEventListener("input", calculatePercentage);

            // Active button tracking
            function updateActiveButton() {
                const buttons = document.querySelectorAll(
                    ".gothic-controls .button",
                );
                buttons.forEach((btn) => btn.classList.remove("active"));

                if (activeOperation === "plus") {
                    buttons[0].classList.add("active");
                } else {
                    buttons[1].classList.add("active");
                }
            }

            // Add event listeners for the operation buttons
            document
                .querySelector(".gothic-controls .button:first-child")
                .addEventListener("click", function () {
                    activeOperation = "plus";
                    updateActiveButton();
                    calculatePercentage();
                });

            document
                .querySelector(".gothic-controls .button:last-child")
                .addEventListener("click", function () {
                    activeOperation = "minus";
                    updateActiveButton();
                    calculatePercentage();
                });

            // Prevent zoom on input focus on iOS
            document.addEventListener("touchstart", function () {}, {
                passive: true,
            });
        </script>
    </body>
</html>
